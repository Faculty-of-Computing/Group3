  <body>
    <div class="login-container">
      <div class="logo-con">
        <img src="IMG/Frame.png" class="image">
      </div>
<h2>Register to your account</h2>
<div class="btn-class"><button class="google-button"> <img src="IMG/search.png" title="google icons" class="google-icon">Register with google </button></div>
<div class="or-container"> <span class="or-text">or</span> </div>
    <div class="input-container"> 
      <input type="username" placeholder="Your Name"> 
    </div>
    <div class="input-container"> 
      <input type="email" placeholder="Email"> 
    </div>
       <div class="input-container" id="containertwo">
         <input type="password" placeholder="Password"> 
        </div>
        <div class="input-container" id="containerthree">
            <input type="password" placeholder="Confirm password"> 
           </div>
        <div class="button-container"> 
          <button class="sign-in-button">Register</button> 
        </div>
        <div class="p-container">
          <p>Have an account? <a href="index.html">Sign In</a></p>
        </div>
</div>
 
    

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";
  
    const firebaseConfig = {
  apiKey: "AIzaSyAeXMcfydaBf2vL_6Vncb4PqnXN2vxP240",
  authDomain: "learnify-group3.firebaseapp.com",
  projectId: "learnify-group3",
  storageBucket: "learnify-group3.firebasestorage.app",
  messagingSenderId: "1064023742653",
  appId: "1:1064023742653:web:90365771756ac8b1e47fd4",
};
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
 
    const registerButton = document.querySelector(".sign-in-button");
    registerButton.addEventListener("click", async () => {
      const name = document.querySelector("input[placeholder='Your Name']").value;
      const email = document.querySelector("input[placeholder='Email']").value;
      const password = document.querySelector("input[placeholder='Password']").value;
      const confirmPassword = document.querySelector("input[placeholder='Confirm password']").value;
  
      localStorage.setItem("userName", name);
  
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
  
      try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    window.location.href = 'index.html'; 
  } catch (error) {
    console.error("Error registering user:", error.message);
    alert(error.message);
  }
});
   
const googleButton = document.querySelector(".google-button");
googleButton.addEventListener("click", async () => {
  const provider = new GoogleAuthProvider();

  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    console.log("Full user object:", user);

    console.log("User's Google displayName:", user.displayName);

    window.location.href = 'screen1.html';
  } catch (error) {
    console.error("Error with Google registration:", error.message);
    alert(error.message);
  }
});
  </script>
